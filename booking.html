  <body>

    <button onclick="goHome()">Home</button>
    <button onclick="loadConf()">View Your Bookings</button><br>

    <body onload="loadName()">Hello <span id="namePlaceholder" class="namePlaceholder"></span></body><br>

    <form action="booking.php" method="post">
      <!-- Day of the Week Dropdown -->
      <label for="date">Select the date of booking:</label>

          <option value="" disabled selected>Select a day</option>

      <!-- Time Input -->

        <option value="" disabled selected>Select a Time</option>

      </select>

      <!-- Location Dropdown -->
      <label for="location">Select your location of booking:</label>
      <select id="location" name="location" required>
          <option value="" disabled selected>Select a location</option>
          <option value="1">Sydney</option>

    <script>
      function goHome(){
        window.location.href = 'index.html';
      }

      function loadConf(){
        window.location.href = 'conf.html';
      }

      function loadName(){
        $.ajax({
                url: "actionTest.php",
                type: "GET",
                data: { action: 'fetchData' },
                success: function(data) {
                    $("#namePlaceholder").html(data);
                }
            });
      }
    
      function loadLounges(){
        $.ajax({
                url: "actionTest.php",
                type: "GET",
                data: { action: 'getLounges' },
                success: function(data) {
                    $("#lounges").html(data);
                }
            });
      }
    
    $(document).ready(function(){
        $("#fetchData").click(function(){
            $.ajax({
                url: "actionTest.php",
                type: "GET",
                data: { action: 'fetchData' }, // Action name in php
                success: function(data) {
                    $("#output").html(data);
                }
            });
        });
    
        $("#performAction").click(function(){
            $.ajax({
                url: "actionTest.php",
                type: "GET",
                data: { action: 'getLounges' }, // Action name in php
                success: function(data) {
                    $("#lounges").html(data);
                }
            });
        });
    });
    </script>
  </body>
