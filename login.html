<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      padding: 0;
      margin: 0;

    }

    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #202020;
      font-weight: 300;
      font-size: large;
      /* height: 10000px; */
    }

    .login-container {
      width: 500px;
      padding: 40px 0px 20px 80px;
      margin: 100px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      background: #272727;
      border-radius: 10px;
    }

    header img {
      display: block;
      margin: 20px auto 30px;
      width: 150px;
      /* Adjust based on your logo size */
    }

    label {
      margin-left: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 450px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 0px 10px 0px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin-top: 20px;
      text-indent: 10px;
      height: 28px;
    }

    button {
      background-color: #6EBFF8;
      height: 36px;
      width: 145px;
      color: black;
      padding: 10px;
      border: 1px;
      border-color: #78C3F5;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d82;
    }

    .register-link {
      text-align: center;
      margin-top: 10px;
    }

    .register-link a {
      color: #0056b3;
      text-decoration: none;
    }

    h2 {
      font-weight: 500;
      font-size: 2rem;
      line-height: 1.2;
    }

    input:focus {
      border: 1px solid #3935AFCC;
    }

    .forgotpassword {
      color: #676767;
      /* text-decoration: none; */
    }

    a:hover {
      color: #000000;
    }

    .gsi-material-button {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-appearance: none;
      background-color: WHITE;
      background-image: none;
      border: 1px solid #747775;
      -webkit-border-radius: 20px;
      border-radius: 20px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #1f1f1f;
      cursor: pointer;
      font-family: 'Roboto', arial, sans-serif;
      font-size: 14px;
      height: 40px;
      letter-spacing: 0.25px;
      outline: none;
      overflow: hidden;
      padding: 0;
      position: relative;
      text-align: center;
      -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
      transition: background-color .218s, border-color .218s, box-shadow .218s;
      vertical-align: middle;
      white-space: nowrap;
      width: 40px;
      max-width: 400px;
      min-width: min-content;
    }

    .gsi-material-button .gsi-material-button-icon {
      height: 20px;
      margin-right: 12px;
      min-width: 20px;
      width: 20px;
      margin: 0;
      padding: 9px;
    }

    .gsi-material-button .gsi-material-button-content-wrapper {
      -webkit-align-items: center;
      align-items: center;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: nowrap;
      flex-wrap: nowrap;
      height: 100%;
      justify-content: space-between;
      position: relative;
      width: 100%;
    }

    .gsi-material-button .gsi-material-button-contents {
      -webkit-flex-grow: 1;
      flex-grow: 1;
      font-family: 'Roboto', arial, sans-serif;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: top;
    }

    .gsi-material-button .gsi-material-button-state {
      -webkit-transition: opacity .218s;
      transition: opacity .218s;
      bottom: 0;
      left: 0;
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    .gsi-material-button:disabled {
      cursor: default;
      background-color: #ffffff61;
      border-color: #1f1f1f1f;
    }

    .gsi-material-button:disabled .gsi-material-button-contents {
      opacity: 38%;
    }

    .gsi-material-button:disabled .gsi-material-button-icon {
      opacity: 38%;
    }

    .gsi-material-button:not(:disabled):active .gsi-material-button-state,
    .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
      background-color: #303030;
      opacity: 12%;
    }

    .gsi-material-button:not(:disabled):hover {
      -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
    }

    .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
      background-color: #303030;
      opacity: 8%;
    }

    .alternative-login-text {
      text-align: center;
      margin: 20px 0px 30px 0px;
    }

    a {
      text-decoration: none;
      color: white;
      transition: all .3s ease;
    }

    .menubar {
      background-color: #323232;
      text-align: center;
    }

    .menubar ul {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menubar ul li {
      display: inline-block;
      width: 100px;
      /* margin-left: 1rem;
      margin-right: 1rem; */
      margin: 0.5rem 1rem 0.5rem 1rem;
      padding: 1rem;
      transition: all .5s ease;
    }

    .menubar ul li:hover {
      background-color: #595959;
      border-radius: 0.3rem;
      text-decoration: underline;
      text-decoration-color: white;
      text-underline-offset: 8px;
    }

    .test_sub_menu {
      display: none;
      transition: all .5s ease-in-out;
    }

    .menubar ul li:hover .test_sub_menu {
      display: block;
      position: absolute;
      background-color: #595959;
      /* top: 100%; */
      margin-left: -2rem;
      margin-top: 1.5rem;
      /* margin: 0.5rem 1rem 0.5rem 1rem;
      padding: 1rem; */
      /* transition: all .5s ease; */
      /* transition: all .5s ease-in-out; */
    }

    .menubar ul li:hover .test_sub_menu ul {
      flex-direction: column;
      /* margin: 1rem; */
    }

    .menubar ul li:hover .test_sub_menu ul li {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer {
      width: 100%;
      background-color: #323232;
      color: white;
      text-align: center;
      padding: 20px 0;
      /* position: absolute; */
      /* bottom: 0; */
      /* left: 0; */
    }

    .footer a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      
    }

    .footer .social-media {
      margin-top: 10px;
    }

    .footer .social-media a {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 style="margin-bottom: 40px;">
      <span style="color: white;">Log in to your account</span>
    </h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="email" id="email" name="email" required placeholder="Email address or Username">
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      <div style="margin-top: 10px; margin-bottom: 20px; text-align: center;">
        <a href="#" class="forgotpassword" style="font-size: 16px;">Forgot your Password?</a>
      </div>
      <div class="form-group">
        <button style="margin-left: auto; margin-right: auto;">
          <span>Login</span>
        </button>
        <p class="register-link">Not yet registered? <a href="#" class="forgotpassword">Register Now</a></p>
      </div>

      <hr>
      <p class="alternative-login-text">or log in with</p>
      <div style="text-align: center;">
        <button class="gsi-material-button">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335"

                </path>
                <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"

                </path>
                <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span style="display: none;">Sign in with Google</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
